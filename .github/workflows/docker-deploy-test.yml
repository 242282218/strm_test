name: Full Stack CI

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Frontend lint
        working-directory: web
        run: |
          npx oxlint .
          npx eslint . --max-warnings=0

      - name: Frontend type-check and build
        working-directory: web
        run: npm run build

  backend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Prepare config for backend checks
        run: |
          if [ -f config.clawcloud.example.yaml ]; then
            cp config.clawcloud.example.yaml config.yaml
          else
            cp config.example.yaml config.yaml
          fi
          mkdir -p logs strm
          touch quark_strm.db

      - name: Backend syntax check
        run: python -m compileall app

      - name: Run backend tests (if present)
        run: |
          if find . -type f -name "test_*.py" | grep -q .; then
            pytest -q
          else
            echo "No backend test files found. Skipping pytest."
          fi

      - name: Backend import smoke check
        run: |
          python - <<'PY'
          from app.main import app
          print(app.title)
          print("routes", len(app.routes))
          PY

  docker-integration:
    needs:
      - frontend-quality
      - backend-quality
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare runtime files
        run: |
          if [ -f config.clawcloud.example.yaml ]; then
            cp config.clawcloud.example.yaml config.yaml
          else
            cp config.example.yaml config.yaml
          fi
          mkdir -p logs strm
          touch quark_strm.db

      - name: Build Dockerfile directly
        run: docker build -t quark-strm-ci .

      - name: Validate compose file
        run: docker compose config -q

      - name: Build docker image
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for health endpoint
        run: |
          for i in $(seq 1 45); do
            if curl -fsS "http://127.0.0.1:8000/health" > /tmp/health.json; then
              cat /tmp/health.json
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed after waiting."
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Smoke test root endpoint
        run: curl -fsS "http://127.0.0.1:8000/"

      - name: Capture runtime diagnostics
        if: always()
        run: |
          docker compose ps > compose-ps.txt || true
          docker compose logs --no-color > compose-logs.txt || true

      - name: Upload docker diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quark-strm-docker-diagnostics
          path: |
            compose-ps.txt
            compose-logs.txt
            logs
          if-no-files-found: warn

      - name: Stop services
        if: always()
        run: docker compose down -v --remove-orphans || true

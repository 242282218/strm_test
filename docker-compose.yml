version: '3.8'

services:
  quark-strm:
    build: .
    container_name: quark-strm
    ports:
      - "18000:18000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./quark_strm.db:/app/quark_strm.db
      - ./strm:/app/strm
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config.yaml
      - PORT=18000
    restart: unless-stopped
